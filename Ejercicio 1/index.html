<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="container text-center">
        <div class="display 2">Calcular salario</div>
        <table class="table">
            <tr>
                <td>Puesto</td>
                <td>Horas</td>
            </tr>
                <td>
                    <select id="puesto" class="form-control" onchange="calcularSalario()">
                        <option value="1">Gerente</option>
                        <option value="2">Empleado</option>
                    </select>
                </td>
                <td>
                    <select id="horas" class="form-control" onchange="calcularSalario()">
                        <script>
                            for (var i = 0; i <=50; i++){
                                document.write("<option value='"+i+"'>"+i+"</option>");
                            }
                        </script>
                    </select>
                </td>
            <tr>
            </tr>
        </table>
        <table class="table">
            <tr>
                <td>Sueldo base</td>
                <td><span id="sueldoBase"></span></td>
            </tr>
        </table>

    </div>
    
</body>
</html>
